<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ Spark's Backend Playground</title>
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #tabs {
      display: flex;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
    }
    .tab {
      padding: 5px 10px;
      background: #333;
      border-radius: 4px;
      cursor: pointer;
    }
    .tab.active {
      background: #007acc;
    }
    select, button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background: #007acc;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    #editor {
      width: 80%;
      height: 300px;
      border: 1px solid #333;
      margin-top: 10px;
    }
    pre {
      background: #252526;
      padding: 10px;
      text-align: left;
      white-space: pre-wrap;
      width: 80%;
      margin: 10px auto;
      border-radius: 4px;
    }
  </style>

  <!-- Monaco Editor -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
  <!-- JSZip for creating ZIP files -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <h1>ðŸ”¥ Spark's Backend Playground</h1>

  <select id="language" onchange="changeLanguage()">
    <option value="javascript">JavaScript</option>
    <option value="python">Python</option>
    <option value="cpp">C++</option>
  </select>

  <div id="tabs"></div>
  <button onclick="addTab()">+ Add File</button>
  <button onclick="downloadProject()">â¬‡ Download Project</button>

  <div id="editor"></div>
  <button onclick="runCode()">Run</button>
  <pre id="output">Output will appear here...</pre>

  <script>
    let editor;
    const STORAGE_KEY = "spark-playground-files";
    const LANG_KEY = "spark-playground-lang";

    // Tabs Data
    let files = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {
      "main.js": 'console.log("Hello Spark!");'
    };
    let currentFile = Object.keys(files)[0];

    // Monaco Setup
    require.config({ paths: { vs: "https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs" } });
    require(["vs/editor/editor.main"], function () {
      const savedLang = localStorage.getItem(LANG_KEY) || "javascript";
      document.getElementById("language").value = savedLang;

      editor = monaco.editor.create(document.getElementById("editor"), {
        value: files[currentFile],
        language: savedLang,
        theme: "vs-dark",
        fontSize: 14,
      });

      editor.onDidChangeModelContent(() => {
        files[currentFile] = editor.getValue();
        localStorage.setItem(STORAGE_KEY, JSON.stringify(files));
      });

      renderTabs();
    });

    function renderTabs() {
      const tabsDiv = document.getElementById("tabs");
      tabsDiv.innerHTML = "";
      Object.keys(files).forEach(file => {
        const tab = document.createElement("div");
        tab.className = "tab" + (file === currentFile ? " active" : "");
        tab.textContent = file;
        tab.onclick = () => switchTab(file);
        tabsDiv.appendChild(tab);
      });
    }

    function switchTab(file) {
      files[currentFile] = editor.getValue();
      currentFile = file;
      editor.setValue(files[currentFile]);
      renderTabs();
      localStorage.setItem(STORAGE_KEY, JSON.stringify(files));
    }

    function addTab() {
      const newFile = prompt("Enter file name (e.g., helper.js):");
      if (newFile && !files[newFile]) {
        files[newFile] = "// New file: " + newFile;
        currentFile = newFile;
        renderTabs();
        editor.setValue(files[newFile]);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(files));
      }
    }

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      localStorage.setItem(LANG_KEY, lang);
      monaco.editor.setModelLanguage(editor.getModel(), lang);
    }

    async function runCode() {
      const language = document.getElementById("language").value;
      const code = Object.values(files).join("\n// ---- next file ----\n");
      document.getElementById('output').innerText = "Running...";

      const response = await fetch("https://emkc.org/api/v2/piston/execute", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          language: language,
          version: "*",
          files: [{ content: code }]
        })
      });

      const result = await response.json();
      document.getElementById('output').innerText = result.run.output || "No output";
    }

    function downloadProject() {
      const zip = new JSZip();
      for (const [filename, content] of Object.entries(files)) {
        zip.file(filename, content);
      }
      zip.generateAsync({ type: "blob" }).then(blob => {
        saveAs(blob, "spark-project.zip");
      });
    }
  </script>
</body>
</html>
